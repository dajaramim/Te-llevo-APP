<ion-header>
  <ion-toolbar color="primary">
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-text class="texto-bienvenido center">Bienvenido!</ion-text>
    <ion-item class="item">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text"  minlength="3" maxlength="8" [(ngModel)]="user" required></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"  minlength="4" maxlength="4" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <div><ion-button color="dark ligth" type="submit" class="center" (click)="onLogin()">Ingresar</ion-button></div>
    <ion-link>Recuperar Contraseña </ion-link>
</ion-card>
  
</ion-content>
