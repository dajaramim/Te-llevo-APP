<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar class="img-avatar" slot="start">
        <img src="/assets/icon/{{user.id}}.jpg" />
      </ion-avatar>
    </ion-item>

    <ion-item class="user">
      <ion-list >
        <ion-item>Nombre: {{user.name}}</ion-item>
        <ion-item>Correo: {{user.username}}</ion-item>
        <ion-item>Carrera: {{user.career}}</ion-item>
        
      </ion-list>
    </ion-item>
</ion-card>
  
</ion-content>
